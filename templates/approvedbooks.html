<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approved Books</title>
</head>
<body>
    <button type="button" onclick="location.href='{% url 'logout' %}'" >Logout</button>
<h3>Approved Books</h3>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Download</th>
            <th>Date Published</th>
        </tr>
    </thead>
    <tbody>
        {%  for book in books %}
            {% if book.status == "Approved" %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <a href="{{ book.pdf.url }}" target="_blank">
                        Download PDF
                    </a>
                </td>
                <td>
                    {{ book.date_created }}
                </td>
            </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>

</body>
</html>
